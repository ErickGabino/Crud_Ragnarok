<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/alertifyjs/build/css/alertify.min.css">
    <title>CRUD</title>
</head>
<body>
    <div class="container-fluid">
        <header class="header row">
            <div class="contenedor-titulo col-12">
                <h1 class="titulo">RAGNAROK CRUD</h1>
                <h2 class="subtitulo">BY ERICK</h2>
            </div>
        </header>
    
        <main class="main row">
            <section class="gods col-12 mt-3">
                <button class="btn btn-light mb-2" id="addGod" type="button" data-bs-toggle="modal" data-bs-target="#modal"><span><i class="fa-solid fa-plus"></i></span>Add God</button>                
                <!-- Modal -->
                <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="table-responsive">
                  <table class="table table-dark table-hover table-borderless table align-middle">
                      <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">God</th>
                            <th scope="col">Power</th>
                            <th scope="col">Options</th>
                          </tr>
                        </thead>
                        <tbody id="tbodyGods">
                          <tr>
                            <th scope="row"></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="d-flex justify-content-center">
                              <button class="btn btn-danger removeGod" id="removeGod" type="button" data-bs-toggle="modal" data-bs-target="#modal"><span><i class="fa-solid fa-xmark"></i><p class="hidden-md">Remove God</p></span></button>
                              <button class="btn btn-warning editGod" id="editGod" type="button" data-bs-toggle="modal" data-bs-target="#modal"><span><i class="fa-solid fa-pen"></i><p class="hidden-md">Edit God</p></span></button>
                              <button class="btn btn-info seeGod" id="seeGod" type="button" data-bs-toggle="modal" data-bs-target="#modal"><span><i class="fa-solid fa-eye"></i><p class="hidden-md">See God</p></span></button>
                            </td>
                          </tr>
                        </tbody>
                  </table>
                </div>
            </section>
            <section class="giants col-12">
                <button class="btn btn-light mb-2" id="addGiant" type="button" data-bs-toggle="modal" data-bs-target="#modal"><span><i class="fa-solid fa-plus"></i></span>Add Giant</button>
                <table class="table table-dark table-hover table-borderless table align-middle">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Name</th>
                          <th scope="col">Giant</th>
                          <th scope="col">Power</th>
                          <th scope="col">Options</th>
                        </tr>
                      </thead>
                      <tbody id="tbodyGiants">
                        <tr>
                          <th scope="row"></th>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td class="d-flex justify-content-center">
                            <!-- Botones de cada registro -->
                          </td>
                        </tr>
                      </tbody>
                </table>
            </section>
        </main>

        <footer class="footer row">
            <div class="copyright col-12">
                <h4 class="my-3 text-uppercase">Created By Erick Gabino Velazquez Avila all rights reserved</h4>
            </div>
        </footer>
    </div>
    <script src="js/modal.js"></script>
    <script src="js/mysql.js"></script>
    <script src="node_modules/alertifyjs/build/alertify.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/9fc6c9c916.js" crossorigin="anonymous"></script>
</body>
</html>
