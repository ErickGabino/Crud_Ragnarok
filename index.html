<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>CRUD</title>
</head>
<body>
    <div class="container-fluid">
        <header class="header row">
            <div class="contenedor-titulo col-12">
                <h1 class="titulo">RAGNAROK CRUD</h1>
                <h2 class="subtitulo">BY ERICK</h2>
            </div>
        </header>
    
        <main class="main row">
            <section class="gods col-12 mt-3">
                <button class="btn btn-light mb-2" type="button"><span><i class="fa-solid fa-plus"></i></span>Add God</button>
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Name</th>
                          <th scope="col">God</th>
                          <th scope="col">Power</th>
                          <th scope="col">Options</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                          <td class="d-flex justify-content-center">
                            <button class="btn btn-danger" type="button"><span><i class="fa-solid fa-xmark"></i><p class="hidden-md">Remove God</p></span></button>
                            <button class="btn btn-warning" type="button"><span><i class="fa-solid fa-pen"></i><p class="hidden-md">Edit God</p></span></button>
                            <button class="btn btn-info" type="button"><span><i class="fa-solid fa-eye"></i><p class="hidden-md">See God</p></span></button>
                          </td>
                        </tr>
                      </tbody>
                </table>
            </section>
            <section class="giants col-12">
                <button class="btn btn-light mb-2" type="button"><span><i class="fa-solid fa-plus"></i></span>Add Giant</button>
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Name</th>
                          <th scope="col">Giant</th>
                          <th scope="col">Power</th>
                          <th scope="col">Options</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Mark Antony Ruffalo</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                          <td class="d-flex justify-content-center">
                            <button class="btn btn-danger" type="button"><span><i class="fa-solid fa-xmark"></i><p class="hidden-md">Remove Giant</p></span></button>
                            <button class="btn btn-warning" type="button"><span><i class="fa-solid fa-pen"></i><p class="hidden-md">Edit Giant</p></span></button>
                            <button class="btn btn-info" type="button"><span><i class="fa-solid fa-eye"></i><p class="hidden-md">See Giant</p></span></button>
                          </td>
                        </tr>
                      </tbody>
                </table>
            </section>
        </main>

        <footer class="footer row">
            <div class="copyright col-12">
                <h4 class="my-3 text-uppercase">Created By Erick Gabino Velazquez Avila all rights reserved</h4>
            </div>
        </footer>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/9fc6c9c916.js" crossorigin="anonymous"></script>
</body>
</html>
